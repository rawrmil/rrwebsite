<!DOCTYPE html>
<html>
	<head>
		<title>rawr</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="res/fonts/Libertinus-Serif/import.css">
		<link rel="stylesheet" href="res/fonts/Noto-Sans/import.css">
	</head>
	<style>
		/*body * { border: solid 1px red; }*/
		body { margin: 0; }
		/* --- NAVBAR --- */
		body nav {
			width: 100%;
			height: 48px;
			display: flex;
			justify-content: space-between;
			position: fixed;
			top: 0;
			color: white;
		}
		body nav * {
			display: flex;
			align-items: center;
			margin: 0 10px 0 10px;
		}
		nav .rr-logo {
			font-size: 30px;
			transform: skew(-35deg);
			font-family: LibertinusSerif;
			z-index: 1000;
		}
		.rr-menu-toggle {
			font-size: 18px;
			font-family: NotoSans;
			z-index: 1000;
		}
		.rr-menu-toggle label {
			cursor: pointer;
			-webkit-user-select: none;
		}
		nav input { display: none; }
		.rr-menu-overlay {
			opacity: 0;
			margin: 0;
			position: fixed;
			inset: 0 0 0 0;
			display: flex;
			color: #fff;
			justify-content: center;
			align-items: center;
			pointer-events: none;
			transition: .3s;
			background: rgba(0,0,0,0.8);
		}
		#rr-menu-toggle:checked ~ .rr-menu-overlay {
			opacity: 1;
			pointer-events:auto;
		}
		/* --- FOOTER --- */
		footer {
			display: flex;
			justify-content: flex-end;
			align-items: flex-end;
			gap: 10px;
			font-family: NotoSans;
			font-size: 16px;
			padding: 10px 15px 17px 15px;
			color: white;
			background-color: black;
		}
		.rr-footer-language a {
			text-decoration: underline;
			color: inherit;
			color: cyan;
			user-select: none;
			-webkit-user-select: none;
		}
		.rr-footer-language a:hover {
			text-decoration: none;
			cursor: pointer;
		}
		.rr-footer-copyright { transform: skew(-15deg); color: gray; }
	</style>
	<body>
		<nav>
			<div class="rr-logo">
				<span>RAWRMIL</span>
			</div>
			<div class="rr-menu-toggle">
				<label for="rr-menu-toggle">MENU</label>
			</div>
			<input type="checkbox" id="rr-menu-toggle">
			<div class="rr-menu-overlay">
				<h1>Menu Content</h1>
			</div>
		</nav>
