	<style>
		/*body * { border: solid 1px red; }*/
		body { margin: 0; }
		:root {
			--primary:    oklch(0.9 0.15 175);
			--text:       oklch(0.92 0 180);
			--text-muted: oklch(0.6 0 180);
			--bg-dark:    oklch(0.1 0 264);
			--bg:         oklch(0.2 0 264);
			--bg-light:   oklch(0.25 0 264);
			--shadow-s:
				inset
					0 1px 2px #ffffff30,
					0 1px 2px #00000030,
					0 2px 4px #00000015;
			--gradient-bg: linear-gradient(0deg, var(--bg), var(--bg-light));
			--gradient-bg-h: linear-gradient(-90deg, var(--bg), var(--bg-light));
		}
		@media (prefers-color-scheme: light) {
		:root {
			--primary:    oklch(0.5 0.8 180);
			--text:       oklch(0.1 0 180);
			--text-muted: oklch(0.6 0 180);
			--bg-dark:    oklch(0.92 0 264);
			--bg:         oklch(0.96 0 264);
			--bg-light:   oklch(1 0 264);
		}
		}
		/* --- NAVBAR --- */
		body nav {
			width: 100%;
			height: 48px;
			display: flex;
			justify-content: space-between;
			position: fixed;
			top: 0;
			z-index: 1000;
			color: white;
			mix-blend-mode: difference;
		}
		body nav * {
			display: flex;
			align-items: center;
			margin: 0 10px 0 10px;
		}
		nav .rr-logo {
			font-size: 30px;
			transform: skew(-35deg);
			font-family: LibertinusSerif;
			z-index: 1000;
		}
		.rr-menu-link a {
			text-decoration: underline;
			color: inherit;
			color: var(--primary);
			user-select: none;
			-webkit-user-select: none;
			font-family: NotoSans;
			font-size: 20px;
		}
		.rr-horizontal-menu {
			display: flex;
		}
		.rr-menu-toggle {
			display: none;
			font-size: 18px;
			font-family: NotoSans;
			z-index: 1000;
		}
		.rr-menu-toggle label {
			cursor: pointer;
			-webkit-user-select: none;
		}
		#rr-menu-toggle { display: none; }
		.rr-menu-overlay {
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			position: absolute;
			z-index: 999;
			opacity: 0;
			margin: 0;
			position: fixed;
			inset: 0 0 0 0;
			display: flex;
			color: #fff;
			pointer-events: none;
			transition: .3s;
			background: rgba(0,0,0,0.8);
		}
		#rr-menu-toggle:checked ~ .rr-menu-overlay {
			opacity: 1;
			pointer-events:auto;
		}
		@media (max-width: 600px) {
			.rr-menu-overlay { display: flex !important; }
			.rr-menu-toggle { display: flex; }
			.rr-horizontal-menu { display: none; }
		}
		.rr-menu-overlay { display: none; }
		/* --- FOOTER --- */
		footer {
			display: flex;
			justify-content: flex-end;
			align-items: flex-end;
			gap: 10px;
			font-family: NotoSans;
			font-size: 16px;
			padding: 10px 15px 17px 15px;
			color: var(--text-muted);
			background: var(--gradient-bg);
		}
		.rr-footer-language a {
			text-decoration: underline;
			color: inherit;
			color: var(--primary);
			user-select: none;
			-webkit-user-select: none;
		}
		.rr-footer-language a:hover {
			text-decoration: none;
			cursor: pointer;
		}
		.rr-footer-copyright {
			z-index: 1; /* not working */
			transform: skew(-15deg);
			position: relative;
		}
	</style>
