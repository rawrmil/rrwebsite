<style>
#calc-field em {
	color: var(--col-sp);
	font-weight: bold;
}
</style>

<div class="rcontent">
	<div class="rbox" id="calc-field">
		<h1>
			<!--%c
				SSR_EN_PRINTF("MNA (Modified Nodal Analysis)");
				SSR_RU_PRINTF("МУП (Метод Узловых Потенциалов)");
			%-->
		</h1>
		<hr>
		<p>
			<!--%c
				SSR_EN_PRINTF("Enter circuit information in this format <i>[node1] [node2] [type_name] [value]</i> for each element separated by \",\". Possible element types: <b>u (voltage source)</b>, <b>i (current source)</b>, <b>r (resistor)</b>. Polarity: u - node1-, node2+; i - node1-, node2+; r - node1+, node2-. Each element must have name (or index)");
				SSR_RU_PRINTF("Введите цепь в формате <i>[узел1] [узел2] [тип_имя] [значение]</i> для каждого элемента через \",\". Возможные типы элементов: <b>u (источник напряжения)</b>, <b>i (источник тока)</b>, <b>r (резистивный элемент)</b>. Полярность: u - узел1-, узел2+; i - узел1-, узел2+; r - узел1+, узел2-. У каждого элемента должно быть имя (либо номер)");
			%-->
		</p>
		<p>
			<!--%c
				SSR_EN_PRINTF("Circuit:");
				SSR_RU_PRINTF("Цепь:");
			%-->
			<br>
			<div class="rcontent-flex" style="display: flex; justify-content: center;">
				<textarea id="circ-text" style="overflow-y: hidden; width: 80%; max-width: 100%; min-width: 20%; height: 80px; font-size: 1rem;">1 2 u0 3, 2 3 r1 2, 3 1 i2 2, 3 1 r3 1</textarea><br>
			</div>
		</p>
		<p>
			<button id="calc" style="font-size: 1rem;">
				<!--%c
					SSR_EN_PRINTF("Let's go");
					SSR_RU_PRINTF("Погнали");
				%-->
			</button>
		</p>
		<p>
			<em id="error-field"></em>
		</p>
		<hr>
		<p>
				<!--%c
					SSR_EN_PRINTF("System of equations:");
					SSR_RU_PRINTF("Система уравнений:");
				%-->
			<br>
			<em id="system-field"></em>
			<br>
				<!--%c
					SSR_EN_PRINTF("Answers:");
					SSR_RU_PRINTF("Ответы:");
				%-->
			<br>
			<em id="answer-field"></em>
			<br>
				<!--%c
					SSR_EN_PRINTF("Currents and voltages:");
					SSR_RU_PRINTF("Токи и напряжения:");
				%-->
			<br>
			<em id="cv-field"></em>
		</p>
	</div>
</div>

<script src="/lib/numeric/numeric.js"></script>
<script>
	errors = {
		'emsg-empty': `<!--%c
			SSR_EN_PRINTF("Empty input field");
			SSR_RU_PRINTF("Пустое поле ввода");
		%-->`,
		'emsg-args': `<!--%c
			SSR_EN_PRINTF("{0} arguments for element {1} (need 4)");
			SSR_RU_PRINTF("{0} аргумент(ов) для элемента {1} (надо 4)");
		%-->`,
		'emsg-value-parsing': `<!--%c
			SSR_EN_PRINTF("Cannot read value for element {0} ({1})?");
			SSR_RU_PRINTF("Невозможно прочитать значение для элемента {0} ({1})?");
		%-->`,
		'emsg-unique': `<!--%c
			SSR_EN_PRINTF("Name for element {0}{1} is not unique");
			SSR_RU_PRINTF("Имя для элемента {0}{1} не уникально");
		%-->`,
		'emsg-ill-formed': `<!--%c
			SSR_EN_PRINTF("Not a single solution");
			SSR_RU_PRINTF("Нет одного решения");
		%-->`,
		'emsg-type': `<!--%c
			SSR_EN_PRINTF("Invalid type in element {0}");
			SSR_RU_PRINTF("Неправильный тип в элементе {0}");
		%-->`
	}
	var calcButton = document.getElementById("calc");
	var circTextElement = document.getElementById("circ-text");
	var errorField = document.getElementById("error-field");
	var systemField = document.getElementById("system-field");
	var answerField = document.getElementById("answer-field");
	var cvField = document.getElementById("cv-field");

	function CALC_ERROR(errorMsgId, args) {
		var text = errors[errorMsgId];
		for (var i = 0; i < args.length; i++) {
			text = text.replaceAll("{"+i+"}", args[i]);
		}
		errorField.innerHTML = text;
		SetLang();
		return 1;
	}

	calcButton.addEventListener('click', () => {
		errorField.innerHTML = "";
		if (!circTextElement.value.trim())
			return CALC_ERROR("emsg-empty", []);
		var circText = circTextElement.value.trim();
		circ = circText.split(',');
		var _nodeNames = [];
		var elNames = [];
		var vsrcCount = 0;
		var nodeCount = 0;
		for (var i = 0; i < circ.length; i++) {
			// Disection
			circ[i] = circ[i].trim().split(' ');
			if (circ[i].length != 4)
				return CALC_ERROR("emsg-args", [circ[i].length, i+1]);
			// Node names
			_nodeNames.push(circ[i][0]);
			_nodeNames.push(circ[i][1]);
			// Element names
			elNames.push(circ[i][2].substring(1));
			circ[i][2] = circ[i][2][0].toUpperCase();
			if (circ[i][2] == 'U') {
				vsrcCount += 1;
			} else if (circ[i][2] != 'R' && circ[i][2] != 'I') {
				return CALC_ERROR("emsg-type", [i+1]);
			}
			// Value check
			const eVal = parseFloat(circ[i][3]);
			if (isNaN(eVal))
				return CALC_ERROR("emsg-value-parsing", [i+1, circ[i][3]]);
			circ[i][3] = eVal;

		}
		// Unique name check
		for (var i = 0; i < elNames.length; i++) {
			if (elNames.lastIndexOf(elNames[i]) != i)
				return CALC_ERROR("emsg-unique", [circ[i][2], elNames[i]]);
		}
		// Node indexes in circ array
		_nodeNames.sort();
		var nodeNames = [];
		for (var i = 0; i < _nodeNames.length; i++) {
			if (i == _nodeNames.length-1 || _nodeNames[i] != _nodeNames[i+1])
				nodeNames.push(_nodeNames[i]);
		}
		for (var i = 0; i < circ.length; i++) {
			circ[i][0] = nodeNames.indexOf(circ[i][0]);
			circ[i][1] = nodeNames.indexOf(circ[i][1]);
		}
		nodeCount = nodeNames.length;
		// S O L V E
		var msize = nodeCount+vsrcCount;
		var A = new Array(msize);
		var b = new Array(msize).fill(0);
		var Asys = new Array(msize);
		var bsys = new Array(msize).fill("");
		for (var i = 0; i < msize; i++) {
			A[i] = new Array(msize).fill(0);
			Asys[i] = new Array(msize).fill("");
		}
		var vsrcs = [];
		for (var i = 0; i < circ.length; i++) {
			var n1 = circ[i][0];
			var n2 = circ[i][1];
			var t = circ[i][2];
			var v = circ[i][3];
			if (circ[i][2] == 'R') {
				A[n1][n1] += 1/v;
				A[n2][n2] += 1/v;
				A[n1][n2] -= 1/v;
				A[n2][n1] -= 1/v;
				Asys[n1][n1] += '+G'+elNames[i];
				Asys[n2][n2] += '+G'+elNames[i];
				Asys[n1][n2] += '-G'+elNames[i];
				Asys[n2][n1] += '-G'+elNames[i];
			} else if (circ[i][2] == 'I') {
				b[n1] = -v;
				b[n2] = +v;
				bsys[n1] = "-i"+elNames[i];
				bsys[n2] = "+i"+elNames[i];
			} else if (circ[i][2] == 'U') {
				var j = nodeCount+vsrcs.length;
				A[n1][j] = -1;
				A[n2][j] = +1;
				A[j][n1] = -1;
				A[j][n2] = +1;
				b[j] = v;
				Asys[n1][j] = " - i"+elNames[i];
				Asys[n2][j] = " + i"+elNames[i];
				Asys[j][n1] = " - φ"+nodeNames[n1];
				Asys[j][n2] = " + φ"+nodeNames[n2];
				bsys[j] = "-u"+elNames[i];
				vsrcs.push(i);
			}
		}
		b.splice(nodeCount-1, 1);
		A.splice(nodeCount-1, 1);
		bsys.splice(nodeCount-1, 1);
		Asys.splice(nodeCount-1, 1);
		for (var i = 0; i < A.length; i++) {
			A[i].splice(nodeCount-1, 1);
			Asys[i].splice(nodeCount-1, 1);
		}
		// S O L V E
		var sol = null;
		try {
			sol = numeric.solve(A, b);
		} catch (error) {
			return CALC_ERROR("emsg-ill-formed", []);
		}
		answerField.innerHTML = "";
		for (var i = 0; i < nodeCount-1; i++) {
			answerField.innerHTML += "φ"+nodeNames[i]+" = "+sol[i].toFixed(7)+"<br>";
		}
		answerField.innerHTML += "φ"+nodeNames[nodeNames.length-1]+" = 0<br>";
		for (var i = 0; i < vsrcs.length; i++) {
			answerField.innerHTML += "i"+elNames[vsrcs[i]]+" = "+(-sol[nodeCount+i-1].toFixed(7))+"<br>";
		}
		systemField.innerHTML = "";
		for (var r = 0; r < msize-1; r++) {
			var plus_flag = false;
			for (var c = 0; c < msize-1; c++) {
				if (Asys[r][c].length == 0)
					continue;
				if (r < nodeCount-1 && c < nodeCount-1) {
					if (plus_flag)
						systemField.innerHTML += " + ";
					systemField.innerHTML += "φ"+nodeNames[c]+"*("+Asys[r][c]+")";
				} else if (r < nodeCount-1) {
					systemField.innerHTML += Asys[r][c];
				} else if (c < nodeCount-1) {
					systemField.innerHTML += Asys[r][c].substring((+!(plus_flag || Asys[r][c][1] == '-'))*3);
				}
				plus_flag = true;
			}
			systemField.innerHTML += " = "+(bsys[r].length ? bsys[r] : "0")+"<br>";
		}
		cvField.innerHTML = "";
		for (var i = 0; i < circ.length; i++) {
			var p1 = (circ[i][0] == nodeCount-1 ? 0 : sol[circ[i][0]]);
			var p2 = (circ[i][1] == nodeCount-1 ? 0 : sol[circ[i][1]]);
			var U = p2-p1;
			var I = null;
			var R = null;
			if (circ[i][2] == 'R') {
				U = -U
				R = +circ[i][3];
				I = U/R;
			} else if (circ[i][2] == 'I') {
				I = +circ[i][3];
				R = U/I;
			} else {
				I = -sol[nodeCount-1+vsrcs.indexOf(i)];
				R = U/I;
			}
			cvField.innerHTML += 'u'+elNames[i]+" = "+U.toFixed(7)+", ";
			cvField.innerHTML += 'i'+elNames[i]+" = "+I.toFixed(7)+", ";
			cvField.innerHTML += 'R'+elNames[i]+" = "+R.toFixed(7)+"<br>";
		}
	});
	const beforeUnloadHandler = (event) => {
		event.preventDefault();
		event.returnValue = true;
	};
	window.addEventListener("beforeunload", beforeUnloadHandler);
</script>
