<!DOCTYPE html>
<html>
	<head>
		<title>rawr</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="res/fonts/Libertinus-Serif/import.css">
		<link rel="stylesheet" href="res/fonts/Noto-Sans/import.css">
	</head>
	<style>
		/*body * { border: solid 1px red; }*/
		body { margin: 0; }
		/* --- NAVBAR --- */
		body nav {
			width: 100%;
			height: 48px;
			display: flex;
			justify-content: space-between;
			position: fixed;
			top: 0;
			color: white;
		}
		body nav * {
			display: flex;
			align-items: center;
			margin: 0 10px 0 10px;
		}
		nav .rr-logo {
			font-size: 30px;
			transform: skew(-35deg);
			font-family: LibertinusSerif;
		}
		nav .rr-menu-toggle {
			font-size: 18px;
			font-family: NotoSans;
		}
		/* --- WELCOME PANE --- */
		.rr-welcome-pane {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
			width: 100vw;
			min-height: 100vh;
			background: url("res/images/IMG_5546.JPG") no-repeat center/cover black;
			padding: 64px 24px 48px 24px;
			box-sizing: border-box; /* No shrinking */
			overflow: hidden;
		}
		.rr-welcome-pane > * {
			display: block;
			flex: 1 0 250px;
		}
		.rr-welcome-pane div {
			max-width: clamp(50%, 600px, 100%);
			flex-grow: 3;
			color: white;
			font-size: 18px;
			font-family: NotoSans;
		}
		/* --- FOOTER --- */
		footer {
			display: flex;
			justify-content: space-between;
			font-family: NotoSans;
			font-size: 24px;
			padding: 5px 15px 5px 15px;
			color: white;
			background-color: black;
		}
		.rr-footer-right-wrap {
			display: flex;
			font-size: 16px;
			gap: 8px;
		}
		.rr-footer-language a {
			text-decoration: underline;
			color: inherit;
			color: cyan;
			user-select: none;
			-webkit-user-select: none;
		}
		.rr-footer-language a:hover {
			text-decoration: none;
			cursor: pointer;
		}
		.rr-footer-copyright { transform: skew(-20deg); color: gray; }
		/* --- LANGUAGE SYSTEM --- */
		.rr-lang-ru { display: none; }
		.rr-lang-en { display: unset; }
	</style>
	<body>
		<nav>
			<div class="rr-logo">
				<span class='rr-lang-en'>RAWRMIL</span>
				<span class='rr-lang-ru'>RAWRMIL</span>
			</div>
			<div class="rr-menu-toggle"><span>MENU</span></div>
		</nav>
		<div class="rr-welcome-pane">
			<div>
				<h1>
					<span class="rr-lang-en">developer</span>
					<span class="rr-lang-ru">разработчик</span>
				</h1>
				<h2>
					<span class="rr-lang-en">and more</span>
					<span class="rr-lang-ru">и не только</span>
				</h2>
				<p>
					<span class="rr-lang-en">hello girls. are you ready to be blow away?</span>
					<span class="rr-lang-ru">привет девчёнки. готовы к разносу?</span>
				</p>
			</div>
		</div>
		<footer>
			<div>
				<span class="rr-lang-en">coming soon...</span>
				<span class="rr-lang-ru">скоро...</span>
			</div>
			<div class="rr-footer-right-wrap">
				<div class="rr-footer-language">
					<a class="rr-lang-en" onclick="rrSetLanguage('ru')">Русский</a>
					<a class="rr-lang-ru" onclick="rrSetLanguage('en')">English</a>
				</div>
				<div>|</div>
				<div class="rr-footer-copyright">
					<span class="rr-lang-en">Ramil Khasanshin © 2025</span>
					<span class="rr-lang-ru">Рамиль Хасаншин © 2025</span>
				</div>
			</div>
		</footer>
	</body>
	<script>
		function rrSetupLanguage() {
			// Defaults
			const languages = ['en', 'ru'];
			var currLang = 'en';
			var defaultLang = localStorage.rr_language || navigator.language || navigator.userLanguage || 'en';
			for (const lang of languages)
				if (defaultLang.startsWith(lang)) { currLang = lang; break; }
			// Make current visible, rest invisible
			for (const lang of languages) {
				var display = lang === currLang ? 'unset' : 'none';
				document.querySelectorAll(`.rr-lang-${lang}`).forEach(el => {
					el.style.display = display;
				});
			}
		}
		function rrSetLanguage(lang) { localStorage.setItem('rr_language', lang); rrSetupLanguage(); }
		rrSetupLanguage();
	</script>
</html>
