<style>
	/* --- WELCOME PANE --- */
	.rr-welcome-pane {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100vw;
		min-height: 100vh;
		background: url("res/images/background2.webp") no-repeat center/cover black;
		padding: 64px 24px 48px 24px;
		box-sizing: border-box; /* No shrinking */
		overflow: hidden;
	}
	@media (prefers-color-scheme: dark) {
		.rr-welcome-pane {
			box-shadow: inset 0 0 0 100vmax rgba(0,0,0,0.65);
		}
	}
	.rr-welcome-pane div {
		display: block;
		color: var(--text);
		font-size: 3rem;
		transform: skewY(15deg) scale(0.9, 2);
		animation: w-pingpong-whole 7.5s ease-in-out infinite;
	}
	.rr-welcome-pane div span {
		display: inline-block;
		font-family: LibertinusSerif;
		animation: w-pingpong 2.5s ease-in-out infinite;
		text-shadow: -0.1em -0.1em var(--bg);
		transform: translateY(0.4em);
	}
	.rr-welcome-pane div span:nth-child(1) { animation-delay: 0.0s; }
	.rr-welcome-pane div span:nth-child(2) { animation-delay: 0.2s; }
	.rr-welcome-pane div span:nth-child(3) { animation-delay: 0.4s; }
	.rr-welcome-pane div span:nth-child(4) { animation-delay: 0.6s; }
	.rr-welcome-pane div span:nth-child(5) { animation-delay: 0.8s; }
	.rr-welcome-pane div span:nth-child(6) { animation-delay: 1.0s; }
	.rr-welcome-pane div span:nth-child(7) { animation-delay: 1.2s; }
	.rr-welcome-pane div span:nth-child(8) { animation-delay: 1.4s; }
	@keyframes w-pingpong {
		0%, 100% {
			transform: translateY(0.4em);
			text-shadow: -0.1em -0.1em 0.0em var(--bg);
		}
		50% {
			transform: translateY(-0.4em);
			text-shadow: 0.1em 0.1em 0.0em var(--bg);
		}
	}
	@keyframes w-pingpong-whole {
		0%, 100% {
			transform: skewY(15deg) scale(0.9, 2);
		}
		50% {
			transform: skewY(-15deg) scale(0.9, 2);
		}
	}
</style>
<div class="rr-welcome-pane">
