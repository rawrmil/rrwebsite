<style>
	/* --- WELCOME PANE --- */
	.rr-welcome-pane {
		display: flex;
		flex-direction: column;
		gap: 70px;
		justify-content: center;
		align-items: center;
		width: 100vw;
		min-height: 100vh;
		background: url("res/images/background2.webp") no-repeat center/cover black;
		padding: 64px 24px 48px 24px;
		box-sizing: border-box; /* No shrinking */
		overflow: hidden;
	}
	@media (prefers-color-scheme: dark) {
		.rr-welcome-pane {
			box-shadow: inset 0 0 0 100vmax rgba(0,0,0,0.65);
		}
	}
	.rwelcome {
		display: block;
		color: var(--text);
		font-size: 10vw;
		transform: skewY(15deg);
		animation: w-pingpong-whole 7.5s ease-in-out infinite;
	}
	@media (max-width: 600px) {
	.rwelcome {
		font-size: 20vw;
	}
	}
	.rwelcome span {
		display: inline-block;
		font-family: LibertinusSerif;
		animation: w-pingpong 2.5s ease-in-out infinite;
		text-shadow: -0.1em -0.1em var(--bg);
		transform: translateY(0.4em);
	}
	.rwelcome span:nth-child(1) { animation-delay: 0.0s; }
	.rwelcome span:nth-child(2) { animation-delay: 0.2s; }
	.rwelcome span:nth-child(3) { animation-delay: 0.4s; }
	.rwelcome span:nth-child(4) { animation-delay: 0.6s; }
	.rwelcome span:nth-child(5) { animation-delay: 0.8s; }
	.rwelcome span:nth-child(6) { animation-delay: 1.0s; }
	.rwelcome span:nth-child(7) { animation-delay: 1.2s; }
	.rwelcome span:nth-child(8) { animation-delay: 1.4s; }
	@keyframes w-pingpong {
		0%, 100% {
			transform: translateY(0.4em);
			text-shadow: -0.1em -0.1em 0.0em var(--bg);
		}
		50% {
			transform: translateY(-0.4em);
			text-shadow: 0.1em 0.1em 0.0em var(--bg);
		}
	}
	@keyframes w-pingpong-whole {
		0%, 100% {
			transform: skewY(15deg);
		}
		50% {
			transform: skewY(-15deg);
		}
	}
	.rsplash {
		color: var(--text-muted);
		font-family: NotoSans;
		font-size: 1em;
		text-align: center;
	}
	.r-contact {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		font-family: NotoSans;
		color: var(--primary);
		width: 90%;
	}
	.r-contact-logos {
		display: flex;
		gap: 10px;
	}
	.r-contact-logos a {
		display: block;
		color: var(--text);
		filter: drop-shadow(2px 2px 0px var(--bg))
	}
	.r-contact-logos svg {
		width: 10vh;
		heigth: 10vh;
		fill: currentColor;
		cursor: poiter;
		text-decoration: none;
		transition: 0.1s ease-in-out;
	}
	.r-contact-logos svg:hover {
		transform: scaleX(1.15) scaleY(0.9);
	}
	.r-contact-email a {
		display: inline-block;
		color: var(--primary);
		transform: skewX(0deg);
		transition: 0.1s ease-in-out;
	}
	.r-contact-email a:hover {
		transform: scaleX(1.05) scaleY(0.95);
	}
</style>
