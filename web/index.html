<style>
	/* --- WELCOME PANE --- */
	.rr-welcome-pane {
		display: flex;
		flex-direction: column;
		gap: 70px;
		justify-content: center;
		align-items: center;
		width: 100vw;
		min-height: 100vh;
		background: url("res/images/background2.webp") no-repeat center/cover black;
		padding: 64px 24px 48px 24px;
		box-sizing: border-box; /* No shrinking */
		overflow: hidden;
	}
	<!--%c
		if (ssr_data.theme_is_light == -1) SSR_PRINTF("@media (preferred-color-scheme: light) {");
		SSR_PRINTF(".rr-welcome-pane {");
		if (ssr_data.theme_is_light == 1) {
			SSR_PRINTF("box-shadow: inset 0 0 0 100vmax rgba(255,255,255,0.45);");
		}
		if (ssr_data.theme_is_light == 0) {
			SSR_PRINTF("@media (preferred-color-scheme: light) {");
			SSR_PRINTF("box-shadow: inset 0 0 0 100vmax rgba(0,0,0,0.65);");
		}
		SSR_PRINTF("}");
		if (ssr_data.theme_is_light == -1) SSR_PRINTF("}");
	%-->
	.rwelcome {
		display: block;
		color: var(--text);
		font-size: 8vw;
		transform: skewY(15deg);
		animation: w-pingpong-whole 7.5s ease-in-out infinite;
	}
	@media (max-width: 600px) {
	.rwelcome {
		font-size: 18vw;
	}
	}
	.rwelcome span {
		display: inline-block;
		font-family: LibertinusSerif;
		animation: w-pingpong 2.5s ease-in-out infinite;
		text-shadow: -0.07em -0.07em var(--text-muted);
		transform: translateY(0.4em);
		opacity: 0.5;
	}
	.rwelcome span:nth-child(1) { animation-delay: 0.0s; }
	.rwelcome span:nth-child(2) { animation-delay: 0.2s; }
	.rwelcome span:nth-child(3) { animation-delay: 0.4s; }
	.rwelcome span:nth-child(4) { animation-delay: 0.6s; }
	.rwelcome span:nth-child(5) { animation-delay: 0.8s; }
	.rwelcome span:nth-child(6) { animation-delay: 1.0s; }
	.rwelcome span:nth-child(7) { animation-delay: 1.2s; }
	.rwelcome span:nth-child(8) { animation-delay: 1.4s; }
	@keyframes w-pingpong {
		0%, 100% {
			transform: translateY(0.4em);
			text-shadow: -0.07em -0.07em 0.0em var(--text-muted);
			opacity: 0.5;
		}
		50% {
			transform: translateY(-0.4em);
			text-shadow: 0.07em 0.07em 0.0em var(--text-muted);
			opacity: 1.0;
		}
	}
	@keyframes w-pingpong-whole {
		0%, 100% {
			transform: skewY(12deg);
		}
		50% {
			transform: skewY(-12deg);
		}
	}
	.rsplash {
		font-family: NotoSans;
		font-size: 1em;
		text-align: center;
		color: var(--text-muted);
	}
	/* Contacts */
	.rcontact a {
		display: block;
		text-align: center;
		color: var(--text-muted);
		transform: skewX(0deg);
		background: var(--bg);
		box-shadow: var(--shadow-s);
		border-radius: 3px;
		padding: 0.2rem 0.5rem;
		transition: var(--ease);
		transition: 0.1s ease-in-out;
	}
	.rcontact a:hover {
		color: var(--text);
		transform: scale(1.05) skewX(-5deg);
		background: var(--bg-light);
		box-shadow: var(--shadow-l);
	}
	.rcontact a svg {
		width: 1.2rem;
		height: 1.2rem;
		fill: currentColor;
		vertical-align: middle;
		padding: 0 0.2em;
	}
</style>
